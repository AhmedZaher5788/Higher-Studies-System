<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/logo.png'%}" />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="{% static 'css/add_student.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script defer src="{% static 'js/footer.js' %}"></script>
    <script defer src="{% static 'js/eyeIcon.js' %}"></script>
    <meta name="description" content="Add Student Page." />
    <title>Add Course</title>

</head>
<body>
 <header id="website-header">{% include 'header.html' %}</header>

    <div id = "main-content">
        <section class="page-body">
            <div class="title">
                <h1><b>Add Course</b> </h1>
            </div>
            <form id ="form" action="" method="POST">
                {% csrf_token %}
            <div class="txt_field">
                <span></span>
                <input type="text" id="courseName" class="form__field" name="name" value="" placeholder="Course name" autofocus required>
                <label class="form__label" for="Course name">Course name:</label>
            </div>
            <div id="cNameError" style="display:none;color:red;">Invalid Name:The name must start with letters </div>
            <br>
            <div class="txt_field">
                <span></span>
                <input type="text" id="courseID" class="form__field" name="ID" value="" placeholder="course ID" autofocus required>
                <label class="form__label" for="Course ID">course ID:</label>
            </div>
            <div id="idError" style="display:none;color:red;">ID must start with letters followed by numbers</div>
            <br>
            <div class="txt_field">
                <span></span>
                <input type="number" min="1" max ="20" id="courseHours" name="course Hours" class="form__field" placeholder="course Hours" required>
                <label for="course Hours" class="form__label">course Hours:</label>
            </div>
            <br>
            <div>
                <label for="department">Department:</label>
                <span class="custom-dropdown">
                    <select name="department" id="department" required>
                        <optgroup label="department">
                            <option value="" disabled selected >Select your department</option>
                                {% for departement in departments %}
                                    <option value="{{ departement.id }}">{{ departement.name }}</option>
                                {% endfor %}
                        </optgroup>
                    </select>
                </span>
                <div id="depError" style="display:none;color: red;">Please enter the department.</div>
            </div>
            <br>

            <div>
            <label for="lecture Day">lecture Day:</label>
            <span class="custom-dropdown">
                <select name="lDay" id="lecDay" required>
                    <optgroup label="lecture Day">
                        <option value="" selected disabled>lecture Day</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                    </optgroup>
                </select>
            </span>
            </div>
            <br>
            <div class="txt_field">
                <span></span>
                <input type="text" id="hNumber" class="form__field" name="hallNumber" value="" placeholder="Hall number" autofocus required>
                <label class="form__label" for="Hall number">Hall number:</label>
            </div>
            <br>
            <div>
                <button type="submit" class="btn" id="add"> <span>Submit</span></button>
                <button type="reset" class="btn"id="reset"> <span> Reset</span> </button>
            </div>

        </form>
        </section>
    </div>
    
    
    <!-- footer Section -->
    <footer id = "website-footer"></footer>
</body>
</html>

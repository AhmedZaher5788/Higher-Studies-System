<!DOCTYPE html>
{% load static %}

<html lang="">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "{% static 'css/register_in_courses.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
{#    <script defer src= "{% static 'js/header.js' %}"></script>#}
    <script defer src="{% static 'js/footer.js'%}"></script>
    <script defer src="{% static 'js/register_in_courses.js' %}"></script>
    <title> Register in Courses </title>
</head>

<body>
    <!-- header -->
    <header id="website-header">
        {% include 'header.html' %}
    </header>
    <div id="main-content">
        <div class="mainDiv">

            <div class="pageTitle">
                <h1> <b> Register Courses </b></h1>
            </div>

            <form onsubmit="return validateForm()" method="post">
             {% csrf_token %}
                <!-- Name -->
                <div class="form-group">
                    <label for="name" style="color: #2f4858;"> Name: </label>
                    <input type="text" id="name" name="name" value="{{ student.name }}" disabled>
                </div>
                <!-- ID -->
                <div class="form-group">
                    <label for="id" style="color: #2f4858;"> ID: </label>
                    <input type="text" id="id" name="id" value="{{ student.stud_id }}" disabled>
                </div>
                <!-- Departments -->
                <div class="form-group">
                    <label for="department" style="color: #2f4858;">Department:</label>
                    <input type="text" id="department" name="department" value="{{ student.department }}" disabled>
                </div>
                <!-- Courses -->
                <div class="form-group">
                    <label for="course1" style="color: #2f4858;">Course 1:</label>
                    <select id="course1" name="course1" required>
                        <option value="select">Select Course</option>
                        {% for course in student.department.course_set.all %}
                            <option value="{{ course.course_id }}">{{ course.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="course2" style="color: #2f4858;">Course 2:</label>
                    <select id="course2" name="course2" required>
                        <option value="select">Select Course</option>
                        {% for course in student.department.course_set.all %}
                            <option value="{{ course.course_id }}">{{ course.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="course3" style="color: #2f4858;">Course 3:</label>
                    <select id="course3" name="course3" required>
                        <option value="select">Select Course</option>
                        {% for course in student.department.course_set.all %}
                            <option value="{{ course.course_id }}">{{ course.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <br>
                <button type="submit" class="btn">Save</button>
                <br>
                <button type="reset" class="btn">Reset</button>
            </form>
        </div>
    </div>
    <!-- footer Section -->
    <footer id="website-footer"></footer>
</body>
